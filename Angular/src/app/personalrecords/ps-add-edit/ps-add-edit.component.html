<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Exercise</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter the exercise you hit a PR in" [(ngModel)]="Exercise" required>
        </div>
    <label class="col-sm-2 col-form-label">Weight</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter the weight of the PR" [(ngModel)]="Weight" required>
        </div>
    <label class="col-sm-2 col-form-label">Reps</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter the amount of reps" [(ngModel)]="Reps" required>
        </div>
    <label class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter the date you hit the PR in Format YYYY-MM-DD" [(ngModel)]="Date" required>
        </div>
    <label class="col-sm-2 col-form-label">BodyWeight</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter your bodyweight at the time of the PR" [(ngModel)]="BodyWeight" required>
        </div>
</div>

<!-- button is only visible if RecordID is 0, and it's only 0 if it's a new workout since edited workouts have a recordID assigned -->
<button (click)="addPR()" *ngIf="personalrecord.RecordID==0" class="btn btn-primary" data-bs-dismiss="modal">
    Add Personal Record</button>
<button (click)="updatePR()" *ngIf="personalrecord.RecordID!=0" class="btn btn-primary" data-bs-dismiss="modal">
    Update Personal Record</button>
