<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Workout</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Split or Muscles Targetted" [(ngModel)]="Split" required>
        </div>
    <label class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Date in Format YYYY-MM-DD" [(ngModel)]="Date" required>
        </div>
    <label class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter the duration of the workout in minutes" [(ngModel)]="Duration" required>
        </div>
    <label class="col-sm-2 col-form-label">Exercises</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter exercises, sets, reps, and weight" [(ngModel)]="Exercises" required>
        </div>
    <label class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Quality of Workout /10" [(ngModel)]="Rating" required>
        </div>
</div>

<!-- button is only visible if WorkoutID is 0, and it's only 0 if it's added -->
<button (click)="addWorkout()" *ngIf="workout.WorkoutID==0" class="btn btn-primary">
    Add Workout</button>
<button (click)="updateWorkout()" *ngIf="workout.WorkoutID!=0" class="btn btn-primary">
    Update Workout</button>
